title: Story of Ada Lovelace
description: This is the story of Ada Lovelace, the world's first computer programmer
theme: minima
permalink: pretty

# Site settings
url: "https://dhofu.github.io"
baseurl: "/story_of_ada"
author: "PS"
# email: "your.email@example.com"

# Social links (for minima theme)
# twitter_username: yourusername
# github_username: yourusername
# linkedin_username: yourname

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Content settings
show_excerpts: true
paginate: 5

# Navigation
header_pages:
  - title: "Introduction"
    url: /chapters/introduction/
  - title: "Analysis" 
    url: /chapters/analysis/
  - title: "Conclusions"
    url: /chapters/conclusions/
    
# Content settings
show_excerpts: true
excerpt_separator: "<!--more-->"

# SEO and metadata
lang: en
timezone: UTC
footer: "© 2024 Story of Ada Lovelace. Educational content about computing history."

# Default front matter for sections
defaults:
  - scope:
      path: "chapters/introduction/index.md"
    values:
      layout: "page"
      chapter: "introduction"
  - scope:
      path: "chapters/analysis"
    values:
      layout: "page"
      chapter: "analysis"
  - scope:
      path: "chapters/conclusions"
    values:
      layout: "page"
      chapter: "conclusions"

# SEO and metadata
lang: en
timezone: UTC
footer: "© 2026 Story of Ada Lovelace. Educational content about computing history."

