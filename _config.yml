title: Story of Ada Lovelace
description: This is the story of Ada Lovelace, the world's first computer programmer
theme: minima
permalink: pretty

# Site settings
url: "https://dhofu.github.io"
baseurl: "/story_of_ada"
author: "PS"
# email: "your.email@example.com"

# Social links (for minima theme)
# twitter_username: yourusername
# github_username: yourusername
# linkedin_username: yourname

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Content settings
show_excerpts: true
paginate: 5

# Collections for your chapter structure
collections:
  introduction:
    output: true
    permalink: /introduction/:name/
    sort_by: order
  analysis:
    output: true
    permalink: /analysis/:name/
    sort_by: order
  conclusion:
    output: true
    permalink: /conclusion/:name/
    sort_by: order

# Navigation
header_pages:
  - introduction/index.md
  - analysis/index.md
  - conclusion/index.md

# Content settings
show_excerpts: true
excerpt_separator: "<!--more-->"

# Chapter metadata (for easy reference in templates)
chapters:
  introduction:
    title: "Introduction"
    subtitle: "The Beginning of a Revolutionary Mind"
  analysis:
    title: "Analysis" 
    subtitle: "Mathematical Genius and Programming Vision"
  conclusion:
    title: "Conclusion"
    subtitle: "Legacy and Impact on Modern Computing"

# Default front matter for sections
defaults:
  - scope:
      path: "_introduction"
      type: "introduction"
    values:
      layout: "page"
      chapter: "introduction"
  - scope:
      path: "_analysis"
      type: "analysis"
    values:
      layout: "page"
      chapter: "analysis"
  - scope:
      path: "_conclusion"
      type: "conclusion"
    values:
      layout: "page"
      chapter: "conclusion"

# SEO and metadata
lang: en
timezone: UTC
footer: "Â© 2024 Story of Ada Lovelace. Educational content about computing history."

